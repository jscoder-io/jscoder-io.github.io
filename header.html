<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @font-face {
    font-family: 'Montserrat';
    src: url('Montserrat-Regular.otf') format("opentype");
    font-style: normal;
  }
  </style>
</head>
<body style="background: #F8F8F8; font-family: 'Montserrat'">
    <div class="w-[1125px] rounded-md bg-white" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px; margin: 50px auto;">
        <div class="py-3 px-6">
            <div class="w-[353px] h-[36px] inline-block bg-[#F8F8F8] py-1.5 px-4 bg-right bg-no-repeat" style="background-image: url('icon_search.png'); background-position-x: 96%;">
                <input type="text" name="search" class="w-11/12 bg-[#F8F8F8] font-medium text-[15px] text-[#5E5873] align-middle focus-visible:outline-none" placeholder="Search" />
            </div>
            <div class="inline-block ml-7 font-medium text-[15px] text-[#5E5873]">
                <a href="#" >Help</a>
                <a href="#" class="ml-5">About</a>
            </div>
            <div class="float-right">
                <div class="">
                    <img class="rounded-full bg-[#bdb7f7]" src="profile.png" />
                    <img class="relative top-[-10px] right-[-28px]" src="icon_online.png" />
                </div>
            </div>
            <div class="float-right mr-3.5 text-right leading-none">
                <div class="block"><span class="text-sm font-normal text-[#6E6B7B]">John Doe</span></div>
                <div class="block"><img src="icon_bitcoin.png" class="inline-block" /> <span class="text-xs font-bold text-[#7367F0]">123,456</span></div>
            </div>
            <div class="float-right px-6 pt-2">
                <img src="icon_notification.png" />
                <div class="relative top-[-27px] right-[-10px] w-[18px] h-[18px] rounded-full bg-[#EA5455] text-white text-center text-xs font-semibold p-[1.3px]">4</div>
            </div>
        </div>
    </div>
</body>
</html>
