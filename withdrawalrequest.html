<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @font-face {
    font-family: 'Montserrat';
    src: url('Montserrat-Regular.otf') format("opentype");
    font-style: normal;
  }
  </style>
</head>
<body style="background: #F8F8F8; font-family: 'Montserrat'">
    <div class="w-[1125px] rounded-md bg-white" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px; margin: 50px auto;">
        <div class="py-6 text-center text-[#5E5873]">
            <h1 class="font-medium text-lg">Withdrawal Request</h1>
            <p class="font-normal text-xs mt-2.5">Withdrawals are processed in 2-3 hours, withdrawal fee: 0.0001 BTC + network fee</p>
            <div class="mt-14">
                <span class="text-lg font-medium text-[#5E5873]">Available Balance:</span> <span class="text-lg font-semibold text-[#7367F0]">0.111999 BTC</span>
            </div>
            <div class="w-[600px] mt-6 mx-auto py-7 border-t-[0.5px] border-solid border-[#D8D6DE]">
                <div class="w-[440px] mx-auto text-left">
                    <div class="font-normal text-[#6E6B7B]">
                        <label for="amount" class="block mb-1 text-xs">Request Amount</label>
                        <input type="text" name="amount" class="w-full h-9 py-2 px-4 leading-6 border border-neutral-300 rounded text-sm focus-visible:outline-none">
                    </div>
                    <div class="mt-5 font-normal text-[#6E6B7B]">
                        <label for="address" class="block mb-1 text-xs">Withdrawal to</label>
                        <input type="text" name="address" class="w-full h-9 py-2 px-4 leading-6 border border-neutral-300 rounded text-sm focus-visible:outline-none">
                    </div>
                    <div class="mt-4 text-center">
                        <button type="submit" class="bg-[#7367F0] rounded text-white px-6 py-3 text-sm font-medium">Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
