<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @font-face {
    font-family: 'Montserrat';
    src: url('Montserrat-Regular.otf') format("opentype");
    font-style: normal;
  }
  </style>
</head>
<body style="background: #f7f7f7; font-family: 'Montserrat'">
    <div class="w-[474px] rounded-md bg-white border border-neutral-200" style="margin: 50px auto;">
        <div class="mx-16 my-16">
            <div>
                <span class="text-lg font-medium">Forgot Password?</span>
            </div>
            <div class="mt-2">
                <span class="text-sm font-normal text-[#6E6B7B]">
                Enter your email and we'll send you instructions to reset your password.</span>
            </div>
            <div class="mt-6 font-normal text-[#6E6B7B]">
                <label for="email" class="block mb-1 text-xs">Email</label>
                <input type="email" name="email" class="w-full h-9 py-2 px-4 leading-6 border border-neutral-300 rounded text-sm focus-visible:outline-none">
            </div>
            <div class="mt-3.5">
                <button type="submit" class="w-full bg-[#7367F0] rounded text-white py-3 text-sm font-medium">Send reset link</button>
            </div>
            <div class="mt-3.5 text-sm font-normal text-center">
                <a href="#" class="text-[#7367F0]">
                    <img src="icon_back.png" width="8" height="12" class="inline-block mr-1.5" /> Back to login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
